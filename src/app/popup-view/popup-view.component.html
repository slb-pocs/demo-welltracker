<h2 mat-dialog-title style="text-align: center;">Notice</h2>
<mat-dialog-content>
  <div [innerHTML]="message" style="text-align: center;">
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="modal-button" mat-stroked-button mat-dialog-close>Close</button>
</mat-dialog-actions>
