<section class="example-section" style="margin-bottom: 2%;">
    <mat-radio-group [formControl]="isInitialCompletionFormControl" >
      <mat-radio-button class="example-margin" value="true">Initial completion</mat-radio-button>
      <mat-radio-button class="example-margin" value="false">Recompletion</mat-radio-button>
    </mat-radio-group>
  </section>

  <section style="margin-bottom: 2%;">
    <mat-checkbox class="example-margin" [formControl]="isCompletionPulledFormControl" value="false">
      Completion pulled
    </mat-checkbox>
    <mat-checkbox class="example-margin" [formControl]="hasIpmWellFormControl" value="false">
      IPM Well
    </mat-checkbox>
    <mat-checkbox class="example-margin" [formControl]="hasLinerHangerInstallationFormControl" 
    value="false">
      Liner hanger installation
    </mat-checkbox>
  </section>

  <section style="margin-bottom: 2%;">
    <mat-form-field appearance="outline" class="mat-form-field">
      <mat-label>Completion pulled date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="mat-form-field">
      <mat-label>Reason</mat-label>
      <mat-select [formControl]="completionPulledReasonFormControl">
        <mat-option *ngFor="let reasonItem of completionPulledReasonList" [value]="reasonItem.name">
          {{reasonItem.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </section>

  <mat-form-field appearance="outline" class="mat-form-field" style="margin-bottom: 2%;">
    <mat-label>Equipment last validated</mat-label>
    <input matInput [matDatepicker]="picker2">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

  <div>
    <button (click)="Save()" mat-stroked-button class="save-button">Save</button>
    <button mat-stroked-button class="cancel-button">Cancel</button>
  </div>
