<form [formGroup]="form" (ngSubmit)=" Save()">
  <mat-radio-group formControlName="selectedOption">
    <mat-radio-button *ngFor="let option of initialCompletionOptionList" [value]="option">
      {{ option }}
    </mat-radio-button>
  </mat-radio-group> 

  <section style="margin-bottom: 2%;">
    <mat-checkbox class="example-margin" [formControl]="isCompletionPulledFormControl" value="false"
    (change)="OnClickIsPulled()">
      Completion pulled
    </mat-checkbox>
    <mat-checkbox class="example-margin" [formControl]="hasIpmWellFormControl" value="false">
      IPM Well
    </mat-checkbox>
    <mat-checkbox class="example-margin" [formControl]="hasLinerHangerInstallationFormControl" 
    value="false">
      Liner hanger installation
    </mat-checkbox>
  </section>
<div *ngIf="isPulled">
  <section style="margin-bottom: 2%;">
    <mat-form-field appearance="outline" class="mat-form-field">
      <mat-label>Completion pulled date</mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="completionPulledDateFormControl">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="mat-form-field">
      <mat-label>Reason</mat-label>
      <mat-select [formControl]="completionPulledReasonFormControl">
        <mat-option *ngFor="let reasonItem of completionPulledReasonList" [value]="reasonItem.name"
        (onSelectionChange)="OnClickPulledReason($event,reasonItem)">
          {{reasonItem.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </section>
</div>

  <mat-form-field appearance="outline" class="mat-form-field" style="margin-bottom: 2%;">
    <mat-label>Equipment last validated</mat-label>
    <input matInput [matDatepicker]="picker2" [formControl]="lastValidatedDateFormControl">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

  <div>
    <button type="submit" mat-stroked-button class="primary-action-button">Save</button>
    <button mat-stroked-button class="secondary-action-button" (click)="ClearFields()">Cancel</button>
  </div>
</form>
