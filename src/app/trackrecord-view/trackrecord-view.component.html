<div style="margin-left: 2%;">
    <mat-card-subtitle style="align-items: center;">
        {{message+": "}}{{trackRecord.id}}
    </mat-card-subtitle>      
    
</div>

<mat-stepper >
    <mat-step label="Customer" state="customer">              
       
       <app-well-information-workflow (wellInfoEvent)="ReceiveTrackRecordData($event)"     
       [trackRecord]="trackRecord">
        
       </app-well-information-workflow >
        <div style="text-align: right; margin-top: 3%;">
            <button mat-stroked-button class="action-button" matStepperNext>Well Data</button>
        </div>
    </mat-step>

    <mat-step label="Well Data" state="well">
        <app-well-data-workflow-view (wellDataEvent)="ReceiveWellDataWorkflowEvent($event)"
        [wellDataFlowTrackRecord]="trackRecord">            
        </app-well-data-workflow-view>

        <div style="text-align: right; margin-top: 3%;">
            <button mat-stroked-button class="action-button" matStepperPrevious>Customer</button>
            <button mat-stroked-button class="action-button" matStepperNext>Equipment</button>
        </div>
    </mat-step>

    <mat-step label="Equipment" state="tool">
        <app-equipment-workflow 
        (surfaceEquipmentEvent)="ReceiveSurfaceEquipmentEvent($event)"
         (installedEquipmentEvent)="ReceiveInstalledEquipmentEvent($event)"
         [trackRecordFromParent]="trackRecord">
        </app-equipment-workflow>

        <div style="text-align: right; margin-top: 3%;">
            <button mat-stroked-button class="action-button" matStepperPrevious>Well Data</button>
            <button mat-stroked-button class="action-button" matStepperNext>Key Components</button>
        </div>

    </mat-step>
 
    <mat-step label="Key Components" state="valve">       
        <app-key-component-view [trackRecordFromParent]="trackRecord">            
        </app-key-component-view>

        <div style="text-align: right; margin-top: 3%;">
            <button mat-stroked-button class="action-button" matStepperPrevious>Equipment</button>
            <button mat-stroked-button class="action-button" matStepperNext>Isolation Valve Key C</button>
        </div>
    </mat-step>

    <mat-step label="Isolation Valve Key Component" state="work">       
        <app-isolation-valve-job-view [trackRecordFromParent]="trackRecord">
        </app-isolation-valve-job-view>

        <div style="text-align: right; margin-top: 3%;">
            <button mat-stroked-button class="action-button" matStepperPrevious>key Components</button>
            <button mat-stroked-button class="action-button" matStepperNext>Attachments</button>
        </div>
    </mat-step>
   

    <mat-step label="Attachments" state="file">
        <app-file-management-view 
        (fileManagementEvent)="ReceiveFileManagementEvent($event)"
        [trackRecordFromParent]="trackRecord">            
        </app-file-management-view>
        <div style="text-align: right; margin-top: 3%;">
            <button mat-stroked-button class="action-button" matStepperPrevious>Isolation Valve KC</button>
            <button mat-stroked-button class="action-button" matStepperNext>Questionnaire</button>
        </div>
    </mat-step>

    <mat-step label="Questionnaire" state="question">
       <app-questionnaire-view (keyComquestionnaireEvent)="ReceiveQuestionnaireEvent($event)"
       [trackRecordFromParent]="trackRecord">

       </app-questionnaire-view>

        <div style="text-align: right; margin-top: 3%;">
            <button mat-stroked-button class="action-button" matStepperPrevious>Attachments</button>
           
        </div>
    </mat-step>


    <ng-template matStepperIcon="well">
        <mat-icon svgIcon="well-icon-white"></mat-icon>
    </ng-template>
    <ng-template matStepperIcon="tool">
        <mat-icon svgIcon="repair-icon-white"></mat-icon>
    </ng-template>
    <ng-template matStepperIcon="valve">
        <mat-icon svgIcon="valve-icon-white"></mat-icon>
    </ng-template>
    <ng-template matStepperIcon="work">
        <mat-icon svgIcon="engineering-icon-white"></mat-icon>
    </ng-template>
    <ng-template matStepperIcon="file">
        <mat-icon svgIcon="file-icon-white"></mat-icon>
    </ng-template>
    <ng-template matStepperIcon="question">
        <mat-icon svgIcon="question-icon-white"></mat-icon>
    </ng-template>
    <ng-template matStepperIcon="customer">
        <mat-icon svgIcon="person-icon-white"></mat-icon>
    </ng-template>
    
</mat-stepper>
