<div style="margin-left: 2%;">
    <mat-label>
        {{message+": "}}{{trackRecordId}}
    </mat-label>
</div>
<mat-horizontal-stepper>
    <mat-step label="Well Information">
       <app-well-information-workflow (trackRecordEvent)="ReceiveTrackRecordData($event)"
       [trackRecordId]="trackRecordId"
       [trackRecord]="trackRecord">
        
       </app-well-information-workflow >
        <div style="text-align: right; margin-top: 3%;">
            <button mat-stroked-button class="action-button" matStepperNext>Equipment</button>
        </div>

    </mat-step>
    <mat-step label="Equipment">
        <app-equipment-workflow 
        (surfaceEquipmentEvent)="ReceiveSurfaceEquipmentEvent($event)"
         (installedEquipmentEvent)="ReceiveInstalledEquipmentEvent($event)"
         [trackRecordId]="trackRecordId">

        </app-equipment-workflow>
    </mat-step>
 
    <mat-step label="Key Components">
        <p>Key components</p>
    </mat-step>
    <mat-step label="Attachments">
        <p>Attachments</p>
    </mat-step>
    <mat-step label="Questionnaire">
        <p>Questionary</p>
    </mat-step>
</mat-horizontal-stepper>
