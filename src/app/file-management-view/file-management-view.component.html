<mat-card class="example-card" appearance="outlined" style="width: 830px;">
    <mat-card-header>

        <mat-card-title style="margin-bottom: 6%;">
            File Management
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <div>
            <input type="file" id="fileInput" name="fileInput" #fileInput style="margin-top: 3%;margin-bottom: 3%;">
        </div>

        <mat-form-field appearance="outline" class="mat-form-field" style="width: 800px;">
            <mat-label>Comments</mat-label>
            <textarea matInput [formControl]="decriptionFormControl"></textarea>
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
        <div>
            <button mat-stroked-button class="primary-action-button" (click)="SaveFile()">
                Save
            </button>
        </div>
    </mat-card-actions>
</mat-card>

<!-----------------------------------------TABLE------------------------------------------------------->

<div *ngIf="fileList.length>0" style="width: 900px;">
    <mat-card style="margin-top: 2%;">
        <table mat-table [dataSource]="fileList" class="mat-elevation-z8 demo-table">

            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="Extension">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let element">{{element.extension}} </td>
            </ng-container>

            <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">{{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td style="width: 200px;" mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="OnClickEditDescription(element.id )">
                        <mat-icon color="primary">edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="OnClickDownloadItem(element.id, element.name)">
                        <mat-icon color="primary">download</mat-icon>
                    </button>
                    <button mat-icon-button (click)="OnClickDeleteItem(element.id )">
                        <mat-icon color="warn">delete</mat-icon>
                    </button>                   
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns"></tr>
        </table>
    </mat-card>
</div>
