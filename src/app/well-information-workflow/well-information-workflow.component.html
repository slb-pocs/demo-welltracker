<mat-accordion class="example-headers-align" multi #accordion>
  <div *ngIf="trackRecord.id<=0">
    <mat-expansion-panel [hideToggle]="true" [expanded]="step === 0" (opened)="SetStep(0)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-card-title>Searching by Operational Activity</mat-card-title>
        </mat-panel-title>
        <mat-icon>search</mat-icon>
      </mat-expansion-panel-header>

      <app-searching (operationActivityEvent)="OnSearchingEvent($event)">
      </app-searching>

    </mat-expansion-panel>
  </div>

  <mat-expansion-panel hideToggle="false" [expanded]="step === 1" (opened)="SetStep(1)">
    <mat-expansion-panel-header>
      <mat-card-title>1. Management Information</mat-card-title>
   
    </mat-expansion-panel-header>

    <app-management-data (trackRecordEvent)="OnManagementInfoEvent($event)" [trackRecordFromParent]="trackRecord">
    </app-management-data>

  </mat-expansion-panel>

  <mat-expansion-panel hideToggle="false" [expanded]="step === 2" (opened)="SetStep(2)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-card-title>2. Customer Information</mat-card-title>
      </mat-panel-title>     
    </mat-expansion-panel-header>

    <app-customer-data (customerInfoEvent)="OnCustomerInfoEvent($event)" [trackRecordFromParent]="trackRecord">
    </app-customer-data>

  </mat-expansion-panel>

  <mat-expansion-panel hideToggle="false" [expanded]="step === 3" (opened)="SetStep(3)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-card-title>3. Well Details</mat-card-title>
      </mat-panel-title>      
    </mat-expansion-panel-header>

    <app-well-detailed-data (welldDetailedDataEvent)="OnWellInfoEvent($event)" [trackRecordFromParent]="trackRecord">
    </app-well-detailed-data>

  </mat-expansion-panel>

  <mat-expansion-panel hideToggle="false" [expanded]="step === 4" (opened)="SetStep(4)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-card-title>4. Completion History</mat-card-title>
      </mat-panel-title>
     
    </mat-expansion-panel-header>
    <app-completion-history (initialCompletionDataEvent)="OnHistoryDataCompletion($event)"
      [trackRecordFromParent]="trackRecord">
    </app-completion-history>

  </mat-expansion-panel>

</mat-accordion>
