
<mat-accordion class="example-headers-align" multi> 

    <mat-expansion-panel hideToggle="true" [expanded]="step === 0" (opened)="SetStep(0)">
        <mat-expansion-panel-header>
          <mat-panel-title>1. Surface Equipment</mat-panel-title>
          <div *ngIf="isSurfaceEquipmentFinished">
            <mat-icon class="check-icon">check_circle</mat-icon>
          </div>
          <div *ngIf="!isSurfaceEquipmentFinished">
            <mat-icon class="progress-icon">pending</mat-icon>
          </div>
        </mat-expansion-panel-header>

        <app-surface-equipment-view (equimentEvent)="ReceiveSurfaceEquipmentEvent($event)"
        [trackRecordIdFromParent]="trackRecordId">

        </app-surface-equipment-view>

    </mat-expansion-panel>

    <mat-expansion-panel hideToggle="true" [expanded]="step === 1" (opened)="SetStep(1)">
        <mat-expansion-panel-header>
          <mat-panel-title>2. Installed Equipment</mat-panel-title>
          <div *ngIf="isInstalledEquipmentFinished">
            <mat-icon class="check-icon">check_circle</mat-icon>
          </div>
          <div *ngIf="!isInstalledEquipmentFinished">
            <mat-icon class="progress-icon">pending</mat-icon>
          </div>
        </mat-expansion-panel-header>
            
        <app-equipment-installed-view>
            
        </app-equipment-installed-view>

    </mat-expansion-panel>

  

</mat-accordion>
